<DOCTYPE>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alt School sign up form</title>
        <link rel="stylesheet" href="./styles.css">
        <img src="Alt school logo.png" alt="Logo of Alt School">
    </head>

    <body>
        <h1>Application Form</h1>
        <p>Fill in your details</p>
        <a href="file.html">Link to First project</a>
        <form action="submit" method="post">
            <label for="name">First name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter first Name" required><br><br>

            <label for="name">Last name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter last Name" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" placeholder="Select gender" value="male">

            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">

            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">

            <label for="other">Other</label><br><br>

            <label for="D.O.B">Date Of Birth:</label><br>
            <input type="date" id="D.O.B" name="D.O.B" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>

            <label for="education">Education Level:</label><br>
            <select id="education" name="education" required>
                <option value="">Select level of education</option>
                <option value="bsc">Bsc</option>
                <option value="msc">Msc</option>
                <option value="diploma">Diploma</option>
                <option value="doctorate">Doctorate</option>
                <option value="high_school">High school/Secondary School</option>
                <option value="under_graduate">Under Graduate</option>
                <option value="junior">Junior/Middle School</option>
                <option value="post_graduate">Post Graduate</option>
            </select><br><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="nigeria">Nigeria</option>
                <option value="france">France</option>
                <option value="egypt">Egypt</option>
                <option value="south_africa">South Africa</option>
                <option value="kenya">Kenya</option>
                <option value="mexico">Mexico</option>
                <option value="spain">Spain</option>
                <option value="brazil">Brazil</option>
            </select><br><br>

            <label for="residence">State/City of Residence:</label><br>
            <input type="residence" id="residence" name="residence" placeholder="Enter your state of residence"
                required><br><br>

            <label for="employment">Employment Status:</label><br>
            <select id="employment" name="employment" required>
                <option value="">Select employment status</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="self_employed">Self-employed</option>
            </select><br><br>

            <label for="number">Phone Number:</label><br>
            <input type="number" id="number" name="number" placeholder="08106347887" required><br><br>


            <label for="school">Choose School:</label><br>
            <select id="school" name="school" required>
                <option value="">Select School</option>
                <option value="School_of_engineering">School Of Engineering</option>
                <option value="School_of_product">School Of Product</option>
                <option value="School_of_data">School Of Data</option>
            </select><br><br>

            <label for="study">Choose Course of Study:</label><br>
            <select id="study" name="study" required><br><br>
                <option value="select_course">Select Course</option>
            </select><br><br>

            <label for="channel">How did you hear about us?:</label><br>
            <select id="channel" name="channel" required>
                <option value="select_channel">Select Channel</option>
                <option value="twitter">Twitter</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">Linkedin</option>
                <option value="youtube">Youtube</option>
                <option value="friend">Friend</option>
                <option value="whatsapp">Whatsapp</option>
                <option value="instagram">Instagram</option>
                <option value="bill_board">Bill Board</option>
            </select><br><br>

            <label for="Discount">Scholarship/Discount Code (optional):</label><br>
            <input type="discount" id="discount" name="discount" placeholder="Scholarship or student ID or discount code"
                required><br><br>

            <p>By clicking continue, I agree to the <br>
                <a href="#">Terms of Use </a>and acknowlege that i have read the <a href="#">Privacy Policy</a>
            </p><br>
            <button type="submit">Proceed</button>
            <p>Already have an account? <a href="#"> Sign In</a></p>

        </form>
    </body>

    </html>
</DOCTYPE>
